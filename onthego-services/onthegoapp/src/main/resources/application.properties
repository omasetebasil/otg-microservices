spring.application.name=onthegoapp
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/onthego
spring.datasource.username=root
spring.datasource.password=
server.port=8082
server.contextPath=/onthegoapp
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.ddl-auto=create

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

#########
logging.level.org.springframework.security=DEBUG
security.oauth2.resource.user-info-uri=http://localhost:8081/user


eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.default-zone=http://localhost:8761/eureka/


ribbon.eureka.enabled=true

spring.zipkin.base-url=http://localhost:8080/